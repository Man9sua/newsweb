<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill News</title>
    <link rel="stylesheet" href="css/video.css">
    <script defer src="js/stickvid.js"></script>

</head>
<body>
    <header>
        <div class="logo">DRILL NEWS</div>
        <nav>
            <button id="newspaperBtn">Газета</button>
            <button id="videoBtn">Видео</button>
            <button id="contactBtn">Контакты</button>
            <div class="indicator"></div>
        </nav>
    </header>

		<main>
			<div class="video-container">
					<video id="videoPlayer" width="640" height="360" controls>
							<source src="media/IMG_2594.MOV" type="video/mp4">
							Ваш браузер не поддерживает видео.
					</video>
					<button class="button" id="playButton">
							<svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="26px">
									<path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" fill="currentColor"></path>
							</svg>
					</button>
			</div>
	</main>
	

		<script>
			document.getElementById("contactBtn").onclick = function() {
				window.location.href = "contacts.html"; // Замените на путь к вашему файлу
			}
				document.getElementById("newspaperBtn").onclick = function() {
					window.location.href = "newspage.html";
			};

    const playButton = document.getElementById('playButton');
    const videoPlayer = document.getElementById('videoPlayer');

    playButton.addEventListener('click', () => {
        if (videoPlayer.paused) {
            videoPlayer.play();
            playButton.style.display = 'none'; // Скрываем кнопку после начала воспроизведения
        }
    });

		</script>
    <footer>
        &copy; 2024 Drill News. Все права защищены.
        <div class="footer-text">Mansua</div>
    </footer>
</body>
</html>
